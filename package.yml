name       : libpeas
version    : 1.32.0
release    : 24
source     :
    - https://download.gnome.org/sources/libpeas/1.32/libpeas-1.32.0.tar.xz : d625520fa02e8977029b246ae439bc218968965f1e82d612208b713f1dcc3d0e
homepage   : https://wiki.gnome.org/Projects/Libpeas
license    : LGPL-2.1-or-later
component  : desktop.gnome.core
summary    : libpeas provides a plugin framework for GLib applications
description: |
    libpeas is a gobject-based plugins engine, and is targetted at giving every application the chance to assume its own extensibility.
builddeps  :
    - pkgconfig(gtk+-3.0)
    - pkgconfig(pygobject-3.0)
    - pkgconfig(python3)
rundeps    :
    - python-gobject
setup      : |
    %meson_configure
build      : |
    %ninja_build
install    : |
    %ninja_install
